version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/crielly/mongosnap
    
    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS
      - run: go get github.com/jstemmer/go-junit-report
      - run: git branch -u origin $CIRCLE_BRANCH
      - run: go get -u

      - run:
          name: Run unit tests
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            make test | tee ${TEST_RESULTS}/go-test.out

      - publish:
          name: create github release
          command: |
            go get github.com/mitchellh/gox
            go get github.com/tcnksm/ghr
            make build
            make --quiet publish

      - deployment:
        production:
          branch: master
          codedeploy:
            mongosnap:
              application_root: /usr/local/bin/mongosnap
              region: us-east-1
              revision_location:
                revision_type: S3
                s3_location:
                  bucket: tastycidr-mongosnap-us-east-1
                  key_pattern: mongosnap-{BRANCH}-{SHORT_COMMIT}
              deployment_group: prod-mongodump
